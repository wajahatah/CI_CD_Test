name: C++ CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-clang@v1
      - run: clang-tidy . --quiet --format=fix
      - run: cppcheck --enable=all .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-cmake@v1
      - run: cmake .
      - run: make
      - run: ./my_project
